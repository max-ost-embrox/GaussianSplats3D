<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Animation Splat Demo</title>
  <!-- <script type="text/javascript" src="js/util.js"></script> -->
  <script type="importmap">
      {
        "imports": {
          "three": "./lib/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.156.0/examples/jsm/",
          "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
      }
    </script>
  <style>
    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }
  </style>
</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from "@mkkellogg/gaussian-splats-3d";
    const viewer = new GaussianSplats3D.Viewer({
      cameraUp: [0, 1, 0],
      initialCameraPosition: [0, 0, 0.5],
      initialCameraLookAt: [0, 0, 0],
      dynamicScene: true,
      sharedMemoryForWorkers: false,
    });

    viewer.loadReferenceMesh("https://dl.dropboxusercontent.com/s/z4dcnh5z9cgax89x86h35/base_mesh.glb?rlkey=mu73rerkua407fqmci0a0py2q", function () {
      viewer
        .addSplatScene("assets/data/point_cloud.ply", {
          streamView: true,
        })
        .then(() => {
          viewer.start();
        }).catch(err => console.error(err));

    });
  </script>
</body>

</html>
